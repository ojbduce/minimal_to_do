services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: false,
    confirm_email: false}
  server_config: {user_table: users}
startup: {type: form, module: tasks}
package_name: To_Do_List_Tutorial
allow_embedding: false
name: To Do List Tutorial
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null}
metadata: {title: To Do List Mark 1, description: 'To Do List '}
startup_form: null
db_schema:
  tasks:
    client: none
    server: full
    columns:
    - name: task
      admin_ui: {order: 0, width: 200}
      type: string
    - name: done
      admin_ui: {order: 1, width: 200}
      type: bool
    title: tasks
  users:
    client: none
    server: full
    columns:
    - name: email
      type: string
      admin_ui: {order: 0, width: 200}
    - name: enabled
      type: bool
      admin_ui: {order: 1, width: 200}
    - name: last_login
      type: datetime
      admin_ui: {order: 2, width: 200}
    - name: password_hash
      type: string
      admin_ui: {order: 3, width: 200}
    - name: n_password_failures
      type: number
      admin_ui: {order: 4, width: 200}
    - name: confirmed_email
      type: bool
      admin_ui: {order: 5, width: 200}
    title: Users
